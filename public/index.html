<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>My chat</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anouymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Lorem ipsum dolo
                    <span>UserName 02-11-2024 12:50</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Lorem ipsum dolo
                    <span>UserName 02-11-2024 12:50</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="message" id="message">
                    User is typing a message
                </p>
            </li>
        </ul>

        <form class="message-form" id="message-form"> 
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-btton">
                send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>

        <h3 class="clients-total" id="clients-total">Total cliets: 2</h3>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="./main.js"></script>
</html>
